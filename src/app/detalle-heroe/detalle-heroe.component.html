<!-- componente: detalle-heroe -->
<div *ngIf="heroe">

    <h3>Detalle: {{ heroe.nombre | uppercase }}</h3>
    <div> <span>Id:</span> {{ heroe.id }}</div>
    <div>
        <label for="nombre"> Nombre del heroe: </label>
        <input id="nombre" [(ngModel)]="heroe.nombre" placeholder="Nombre">
    </div>

</div>
